<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootcamp - Fundamentos Básico</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <div class="row align-items-center">
      <div class="col-12">
        <h1>Trabalho Prático do Módulo 1</h1>
        <h4>Bootcamp: Desenvolvedor Full Stack</h4>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row align-items-center">
      <div class="col-sm-2 offset-sm-2">
        (R) Vermelho:
      </div>
      <div class="col-sm-4">
        <input type="range" name="rangeVermelho" id="rangeVermelho" min="0" max="255" value="0">
      </div>
      <div class="col-sm-4">
        <input type="text" name="campoVermelho" id="campoVermelho" value="0" readonly />
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-sm-2 offset-sm-2">
        (G) Verde:
      </div>
      <div class="col-sm-4">
        <input type="range" name="rangeVerde" id="rangeVerde" min="0" max="255" value="0">
      </div>
      <div class="col-sm-4">
        <input type="text" name="campoVerde" id="campoVerde" value="0" readonly />
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-sm-2 offset-sm-2">
        (B) Azul:
      </div>
      <div class="col-sm-4">
        <input type="range" name="rangeAzul" id="rangeAzul" min="0" max="255" value="0">
      </div>
      <div class="col-sm-4">
        <input type="text" name="campoAzul" id="campoAzul" value="0" readonly />
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-sm-2 offset-sm-2">
        (A) Alpha:
      </div>
      <div class="col-sm-4">
        <input type="range" name="rangeAlpha" id="rangeAlpha" min="0" max="1" step="0.01" value="1">
      </div>
      <div class="col-sm-4">
        <input type="text" name="campoAlpha" id="campoAlpha" value="0" readonly />
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="mx-auto box-size"></div>
        <div class="text-center mt-2 spanbox"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
